---
layout: default
title: Human Design
description: Human Design
featured_image: /images/titusdecali.jpg
---

<section class="intro">

	<div class="wrap">

		<h1>Crafting human experiences</h1>
		<p>Optimize for people, optimize for success</p>

	</div>

</section>

<section class="portfolio">

	<div class="content-wrap portfolio-wrap">

		{% for project in site.projects reversed %}

		<div class="portfolio-item">

			<a class="portfolio-item__link" href="{{ project.link }}">

				<div class="portfolio-item__image">
					<img src="{{ project.featured_image }}" alt="{{ project.title }}">
				</div>

				<div class="portfolio-item__content">
					<div class="portfolio-item__info">
						<h2 class="portfolio-item__title">{{ project.title }}</h2>
						<p class="portfolio-item__subtitle">{{ project.subtitle }}</p>
					</div>
				</div>

			</a>

		</div>

		{% endfor %}

	</div>

</section>
